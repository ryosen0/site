  <style>
    .main-content {
      transition: all 0.5s ease-in-out;
      position: relative;
      left: 0;
      width: 100%;
    }

    .main-content.shifted {
      transform: scale(0.7);
      left: -70%;
      opacity: 0.8;
    }

    .setup-frame {
      position: fixed;
      top: 0;
      right: -100%;
      width: 100%;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      transition: all 0.5s ease-in-out;
      z-index: 1000;
      overflow-y: auto;
    }

    .setup-frame.visible {
      right: 0;
    }

    .setup-frame iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .close-setup {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 180, 230, 0.2);
      border: none;
      color: #ffb4e6;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: 'Outfit', sans-serif;
      z-index: 1001;
      display: none;
    }

    .close-setup:hover {
      background: rgba(255, 180, 230, 0.3);
    }

    .close-setup.visible {
      display: block;
    }

    @media (max-width: 768px) {
      .main-content.shifted {
        transform: scale(0.9);
        left: -100%;
      }
    }
  </style>
</head>

  <script src="assets/retro.js"></script>
  <script src="assets/lang.js"></script>
  <script>
    function showSetup(e) {
      if (e) e.preventDefault();
      document.querySelector('.main-content').classList.add('shifted');
      document.querySelector('.setup-frame').classList.add('visible');
      document.querySelector('.close-setup').classList.add('visible');
      // Добавляем хэш в URL без перезагрузки страницы
      history.pushState(null, null, '#setup');
    }

    function hideSetup() {
      document.querySelector('.main-content').classList.remove('shifted');
      document.querySelector('.setup-frame').classList.remove('visible');
      document.querySelector('.close-setup').classList.remove('visible');
      // Удаляем хэш из URL без перезагрузки страницы
      history.pushState(null, null, window.location.pathname);
    }

    // Initialize language and check hash on page load
    document.addEventListener('DOMContentLoaded', () => {
      updateContent();
      if (window.location.hash === '#setup') {
        showSetup();
      }
    });
  </script>
